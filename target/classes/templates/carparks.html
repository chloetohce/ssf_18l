<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-hover mb-3">
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2" class="col-2">Name</th>
                <th rowspan="2" class="col-2">Location</th>
                <th colspan="4" class="col-8 text-center">Rates</th>
                    <tr>
                        <th class="col-2">Weekday Morning</th>
                        <th class="col-2">Weekday Night</th>
                        <th class="col-2">Saturday</th>
                        <th class="col-2">Sunday and PH</th>
                    </tr>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="carpark : ${carparks}">
                <td th:text="${carpark.id}"></td>
                <td th:text="${carpark.name}"></td>
                <td th:text="${carpark.location}"></td>
                <td th:text="${carpark.rateWeekdayMorning}"></td>
                <td th:text="${carpark.rateWeekdayNight}"></td>
                <td th:text="${carpark.rateSaturday}"></td>
                <td th:text="${carpark.rateSundayPH}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
